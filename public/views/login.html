<header class="banner">
    <!--    <a href="lien-vers-accueil">Accueil</a>-->
    <h1>Sportify</h1>
</header>
<main>
    <div class="container">
        <h1>Bienvenue</h1>
        <div class="container">
                <div class="mb-3">
                    <label for="InputMail" class="form-label">Adresse email :</label>
                    <input type="email" name="mail" class="form-control" id="InputMail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Mot de passe :</label>
                    <input type="password" name="password" class="form-control" id="InputPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Rester connecté</label>
                </div>
                <div id="boutonLogin">
                    <button type="submit" class="btn btn-primary" onclick="login.login()">Connection</button>
                </div>
        </div>
    </div>
    <div class="alert alert-danger" id="errorAlert" role="alert" style="display: none">
        Veuillez remplir tous les champs
    </div>
    <div class="alert alert-danger" id="errorAlertPassword" role="alert" style="display: none">
        Mauvais mot de passe
    </div>
</main>
