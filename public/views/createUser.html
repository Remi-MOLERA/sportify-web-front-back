<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/reset.css"> <!-- Lier le .html au .css-->
    <link rel="stylesheet" href="/createUser.css">
</head>
<body>
    <header class="banner">
        <!--    <a href="lien-vers-accueil">Accueil</a>-->
        <h1>Sportify</h1>
    </header>
    <main>
    <div class="container">
    <h1>Bienvenue</h1>
    <div class="container">
            <div class="mb-3">
                <label for="InputFirstname" class="form-label">Prénom :</label>
                <input type="text" name="firstname" class="form-control" id="InputFirstname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputName" class="form-label">Nom :</label>
                <input type="text" name="name" class="form-control" id="InputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputMail" class="form-label">Adresse email :</label>
                <input type="email" name="mail" class="form-control" id="InputMail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Mot de passe :</label>
                <input type="password" name="password" class="form-control" id="InputPassword">
            </div>
            <div id="boutonLogin">
                <button type="submit" class="btn btn-primary" onclick="createUser.createUser()">Créer un compte</button>
            </div>
    </div>
    </div>
        <div class="alert alert-danger" id="errorAlert" role="alert" style="display: none">
            Veuillez remplir tous les champs
        </div>
        <div class="alert alert-danger" id="errorAlertServer" role="alert" style="display: none">
            Problème serveur
        </div>

</main>
<footer>
</footer>
</body>
</html>
